{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}
    

{% block contenido %} 
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            <div class="table-responsive">
                <table class="table table-hover table-Active">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                            <tr class="">
                                <th scope="col">{{ libro.id }}</th>
                                <th scope="col">{{ libro.titulo }}</th>
                                <th>
                                    <img src="{{ libro.imagen.url }}" height="100" >
                                    
                                </th>

                                <th scope="col">{{ libro.descripcion }}</th>
                                <td> 
                                <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>     
                                |
                                <a name="" id="" class="btn btn-danger" href="" role="button">Borrar</a>     
                                </td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            



        </div>
        <div class="card-footer text-muted">
            Footer
        </div>
    </div>
{% endblock %}
